# Mypy configuration for Django projects
# https://mypy.readthedocs.io/en/stable/config_file.html

[mypy]
# Python version
python_version = 3.11

# Strictness options
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True
strict_equality = True

# Type checking options
check_untyped_defs = True
disallow_untyped_calls = False  # Too strict for Django
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = False  # Django decorators

# Import discovery
namespace_packages = True
ignore_missing_imports = False

# Django plugin
plugins = mypy_django_plugin.main

# Error output
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

[mypy.plugins.django-stubs]
django_settings_module = config.settings

# Disable type checking for tests
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Third-party packages without stubs
[mypy-celery.*]
ignore_missing_imports = True

[mypy-factory.*]
ignore_missing_imports = True

[mypy-debug_toolbar.*]
ignore_missing_imports = True

[mypy-silk.*]
ignore_missing_imports = True

[mypy-freezegun.*]
ignore_missing_imports = True

[mypy-faker.*]
ignore_missing_imports = True
