# Ruff Configuration
# https://docs.astral.sh/ruff/

# Target Python version
target-version = "py311"

# Line length
line-length = 100

# Exclude directories
extend-exclude = [
    "migrations",
    "*/migrations/*",
    ".venv",
    "venv",
    "__pycache__",
    "*.pyc",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    "htmlcov",
]

[lint]
# Enable specific rule sets
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort (import sorting)
    "N",    # pep8-naming
    "W",    # pycodestyle warnings
    "B",    # flake8-bugbear
    "Q",    # flake8-quotes
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "DJ",   # flake8-django
    "S",    # flake8-bandit (security)
    "T20",  # flake8-print
    "RUF",  # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "DJ001",  # Django model without __str__
    "S101",   # Use of assert (OK in tests)
    "T201",   # Print statement (sometimes useful for debugging)
]

# Per-file ignores
[lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]  # Unused imports, star imports
"tests/*.py" = ["S101", "S106"]   # Assert, hardcoded passwords in tests
"*/migrations/*.py" = ["E501", "N806", "RUF012"]
"settings/*.py" = ["F405"]  # Star imports in settings
"manage.py" = ["T201"]  # Print statements OK in manage.py

# Django settings
[lint.flake8-django]
settings-module = "config.settings"

# Import sorting
[lint.isort]
known-first-party = ["apps", "config"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[format]
# Formatting options
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Respect existing line breaks
docstring-code-format = true
docstring-code-line-length = 88
